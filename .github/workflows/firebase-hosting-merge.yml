name: Deploy to Firebase Hosting & Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🔐 Crear archivo .env.production
        run: |
          echo "VITE_API_URL=https://data-science-portafolio.onrender.com/api" > .env.production

      - name: 🛠️ Compilar aplicación
        run: npm run build

      - name: 📂 Verificar carpeta de build
        run: |
          echo "Contenido de build/:"
          ls -la build/
          if [ ! -d "build" ]; then
            echo "⚠️ No se encontró el directorio build"
            exit 1
          fi

      - name: 🔥 Desplegar en Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATASCIENCE_PORTAFOLIO }}'
          channelId: live
          projectId: datascience-portafolio

      - name: 🚀 Desplegar en Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
