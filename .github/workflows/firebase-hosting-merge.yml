
name: Deploy to Firebase Hosting & PythonAnywhere

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Instalar dependencias
        run: npm ci

      - name: üîê Crear archivo .env.production
        run: |
          echo "VITE_API_URL=https://analiarojasaraya.pythonanywhere.com/api" > .env.production

      - name: üõ†Ô∏è Compilar aplicaci√≥n
        run: npm run build

      - name: üìÇ Verificar carpeta de build
        run: |
          echo "Contenido de build/:"
          ls -la build/
          if [ ! -d "build" ]; then
            echo "‚ö†Ô∏è No se encontr√≥ el directorio build"
            exit 1
          fi

      - name: üî• Desplegar en Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '\${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '\${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATASCIENCE_PORTAFOLIO }}'
          channelId: live
          projectId: datascience-portafolio

      - name: üõ†Ô∏è Configurar API para PythonAnywhere
        run: |
          # Comprimimos el directorio API
          zip -r api.zip ./api

      - name: üöÄ Desplegar en PythonAnywhere
        env:
          PA_USER: analiarojasaraya
          PA_HOST: ssh.pythonanywhere.com
          PA_PATH: /home/analiarojasaraya/mysite/
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          # Copiar el archivo comprimido al servidor
          sshpass -p "$PA_TOKEN" scp -o StrictHostKeyChecking=no api.zip $PA_USER@$PA_HOST:$PA_PATH
          # Ejecutar comandos remotos para desplegar
          sshpass -p "$PA_TOKEN" ssh -o StrictHostKeyChecking=no $PA_USER@$PA_HOST << 'ENDSSH'
            cd /home/analiarojasaraya/mysite
            unzip -o api.zip
            mkdir -p /home/analiarojasaraya/mysite/static/plots
            mkdir -p /home/analiarojasaraya/mysite/datasets
            pip3 install --user -r api/requirements.txt
            mkdir -p ~/.kaggle
            echo '{"username":"analiarojas", "key":"0faf5a9174738f31c86ee611c82245e5"}' > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
            cp api/app.py /home/analiarojasaraya/mysite/
            touch /var/www/analiarojasaraya_pythonanywhere_com_wsgi.py
          ENDSSH