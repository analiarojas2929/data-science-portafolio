name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Actualizado a Node.js 20 para compatibilidad con Firebase CLI
          cache: 'npm'

      - name: üì¶ Instalar dependencias
        run: npm ci
        
      - name: üîê Configurar variables de entorno
        run: |
          echo "VITE_API_URL=https://data-science-portafolio.onrender.com/api" > .env.production
          echo "Archivo .env.production creado con √©xito:"
          cat .env.production

      - name: üõ†Ô∏è Compilar la aplicaci√≥n
        run: npm run build
        
      - name: üìã Verificar directorio de build
        run: |
          echo "Contenido del directorio build:"
          ls -la build/
          
          if [ ! -d "build" ]; then
            echo "‚ö†Ô∏è No se encontr√≥ el directorio build"
            exit 1
          fi

      - name: üì§ Desplegar en Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATASCIENCE_PORTAFOLIO }}'
          channelId: live
          projectId: datascience-portafolio
